<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet"/>
  <script defer src="script.js" type="text/javascript" ></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #6013BA !important;">
    <a class="navbar-brand" style="color: #fff !important;" href="#">JS Image Slider</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <div style="font-size: 1rem;">
        <a target="_blank" href="https://www.facebook.com/codewithahsan/"><i class="fa fa-facebook navSocialIcon" style="color: #fff !important;"></i></a>
        <a target="_blank" href="https://twitter.com/codewith_ahsan"><i class="fa fa-twitter navSocialIcon" style="color: #fff !important;"></i></a>
        <a target="_blank" href="https://youtube.com/c/CodeWithAhsan"><i class="fa fa-youtube navSocialIcon" style="color: #fff !important;"></i></a>
      </div>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto"></ul>
      <div style="font-size: 1rem;">
        <a target="_blank" href="https://www.facebook.com/codewithahsan/"><i class="fa fa-facebook navSocialIcon" style="color: #fff !important;"></i></a>
        <a target="_blank" href="https://twitter.com/codewith_ahsan"><i class="fa fa-twitter navSocialIcon" style="color: #fff !important;"></i></a>
        <a target="_blank" href="https://youtube.com/c/CodeWithAhsan"><i class="fa fa-youtube navSocialIcon" style="color: #fff !important;"></i></a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="slider">
      <div id="leftArrow" class="arrow">
        <img src="images/left-arrow.png" alt="">
      </div>
      <div class="images-container">
        
      </div>
      <div id="rightArrow" class="arrow">
        <img src="images/right-arrow.png" alt="">
      </div>
    </div>
  </div>
</body>
</html>
